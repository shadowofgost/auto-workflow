name: derp build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}
      # Runs a single command using the runners shell
      - name: Build and push ip_derper Docker images to docker.io and ghcr.io
        uses: docker/build-push-action@v4
        with:
          file: './derper/ip/Dockerfile'
          platforms: linux/amd64
          context: ./derper/ip
          push: true
          tags: |
            shadowofgost/derper:ip
            ghcr.io/shadowofgost/derper:ip

      - name: Build and push Docker derper images to docker.io and ghcr.io
        uses: docker/build-push-action@v4
        with:
          file: 'Dockerfile'
          platforms: linux/amd64,linux/arm64
          context: ./derper/main
          push: true
          tags: |
            shadowofgost/derper:main
            ghcr.io/shadowofgost/derper:main
